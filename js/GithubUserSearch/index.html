<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Github User Search</title>
  <link href="./dist/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
  <h1 class="text-gray-100 text-4xl font-bold mb-10">GitHub User Search</h1>

  <!-- From Uiverse.io by ahmedyasserdev --> 
  <form class="form relative place-content-center">
    <button id="searchbtn" type="submit" class="absolute left-2 -translate-y-1/2 top-1/2 p-1">
        <svg
        width="17"
        height="16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="search"
        class="w-5 h-5 text-gray-700"
        >
        <path
            d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
            stroke="currentColor"
            stroke-width="1.333"
            stroke-linecap="round"
            stroke-linejoin="round"
        ></path>
        </svg>
    </button>

    <input 
        id="inputTxt"
        class="input rounded-full px-14 py-3 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md"
        placeholder="Enter GIthub Name Here..."
        required=""
        type="text"
    />
    
    <button type="reset" class="absolute right-3 -translate-y-1/2 top-1/2 p-1">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 text-gray-700"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
        ></path>
        </svg>
    </button>
  </form>

  <div id="results-container" class="mt-8 w-full max-w-2xl ">
    <!-- From Uiverse.io by medytiger --> 
    <div id="card" class="card place-content-center" style="display: none;">
    <div class="header">
        <div id="img" class="img"></div>
    </div>
    <div class="description">
        <div id="line1" class="line line1"></div>
        <div id="line2" class="line line2"></div>
        <div id="line3" class="line line3"></div>
        <div id="line4" class="line line4"></div>
        <div id="line5" class="line line5"></div>
        <div id="line6" class="line line6"></div>
    </div>
    <div class="btns">
        <div id="viewbtn" class="btn btn1"></div>
    </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
